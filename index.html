<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinaza HNG Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1 data-testid="slackUserName" class="slackName">Chinaza Sunday</h1>

      <img data-testid="slackDisplayImage" class="slackImage" src="images/naza.jpg" alt="Chinaza Sunday">
          

      <div class="day_Time">
          <p data-testid="currentDayOfTheWeek" id="currentDay"></p>
          <p data-testid="currentUTCTime" class="time" id="currentTime"></p>
      </div>

      <p data-testid="myTrack" id="track">Frontend </p>
      <a href="https://github.com/Nazasophie/hngx-project_stage1.git" target="_blank" data-testid="githubURL" class="github"
        >GitHub
      </a>
  </main>

    <script src="./app.js"></script>
  </body>
</html>
